<!DOCTYPE html>
<html>
<head>
    {% load static from staticfiles %}
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <link href="{% static 'css/ui-theme/jquery-ui-1.10.3.custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/jquery.ui.labeledslider.css' %}" rel="stylesheet">
    <script src="{% static 'js/jquery-1.9.1.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.10.3.custom.js' %}"></script>
    <script src="{% static 'js/jquery.ui.labeledslider.js' %}"></script>
    <title>{% if page_title %}{{ page_title }} | {% endif %}Hike Planner</title>
    {% block extra-head %}
    {% endblock %}
</head>
<body>
<div id='header'>
    <h1>Hike Planner</h1>
    {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}. <a href="/accounts/logout/">Logout</a></p>
    {% else %}
        <p><a href="/accounts/login/">Log in</a></p>
    {% endif %}
</div>
<div id='content'>
    {% block content %}{% endblock %}
</div>
</body>
</html>
